<div class="error-message-container" *ngIf="errorMessage">
  <div class="alert alert-danger">{{ errorMessage }}</div>
</div>

<div class="container mt-5">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Name:</label>
      <input id="username" type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>

  <app-modal
    [title]="modalTitle"
    [message]="modalMessage"
    [confirmButtonText]="'OK'"
    [showCloseButton]="false"
    [showCancelButton]="false"
    (confirm)="handleModalConfirm()"
  ></app-modal>
</div>
