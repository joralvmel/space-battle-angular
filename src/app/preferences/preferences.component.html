<div class="container mt-5">
  <form (ngSubmit)="savePreferences()">
    <div class="form-group">
      <label for="numUFOs">Number of UFOs:</label>
      <input type="number" class="form-control" id="numUFOs" [(ngModel)]="numUFOs" name="numUFOs" min="1">
    </div>
    <div class="form-group">
      <label for="gameTime">Game Time (seconds):</label>
      <input type="number" class="form-control" id="gameTime" [(ngModel)]="gameTime" name="gameTime" min="10">
    </div>
    <app-button btnClass="btn btn-primary" type="submit">Save Preferences</app-button>
  </form>

  <app-modal
    [title]="modalTitle"
    [message]="modalMessage"
    [confirmButtonText]="'Play Game'"
    [cancelButtonText]="'Close'"
    (confirm)="navigateToPlay()"
  ></app-modal>
</div>
